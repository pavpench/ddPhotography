<!DOCTYPE html>
<html lang="BG">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DD Photography</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Assets/logo.png" alt="DD Photography logo" />
      </div>
      <nav class="nav-container">
        <ul>
          <li>Начало</li>
          <li>Галерия</li>
          <li>За Мен</li>
          <li>Контакти</li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <section class="gallery-groups">
        <div class="group">
          <img src="./Assets/DSC_1277 1.png" alt="" />
          <div class="group-name-title">Новородени</div>
        </div>
        <div class="group">
          <img src="./Assets/DSC_3126.png" alt="" />
          <div class="group-name-title">Бременни</div>
        </div>
        <div class="group">
          <img src="./Assets/DSC_8645.png" alt="" />
          <div class="group-name-title">Кръщенета</div>
        </div>
        <div class="group">
          <img src="./Assets/DSC_6405.png" alt="" />
          <div class="group-name-title">Специални поводи</div>
        </div>
      </section>
    </main>
    <footer>DD Photography &copy</footer>
    <div id="main-modal-container"></div>
  </body>
  <script src="index.js"></script>
</html>
